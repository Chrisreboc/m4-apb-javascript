<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi board de tareas</title>


    <!-- IMPORTACIÓN DE FUENTES  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

    <!-- IMPORTACIÓN CSS PERSONALIZADO -->
    <link rel="stylesheet" href="./assets/css/styles.css">

    <!-- IMPORTACIÓN JS PERSONALIZADO -->

    <script defer src="./assets/js/index.js"></script>

</head>

<body>
    <header class="header">
        <h1>Mi board de tareas</h1>
    </header>

    <main>

        <!-- ACCIONES DEL BOARD -->
        <div class="board__actions">
            <button class="board__add-list">+ Nueva lista</button>
            <button class="board__delete-list"><i class="bi bi-trash3-fill"></i> Borrar lista</button>
        </div>

        <section class="delete-hint" hidden>
            <p>Selecciona la lista que deseas borrar</p>
        </section>

        <section class="board">

            <section class="task-list" data-list-id="1" data-color="lightyellow">


                <!-- NOMBRE DE LISTA (EDITABLE) -->
                <header class="task-list__header">

                    <input type="text" class="task-list__title" value="Lista de Tareas 1"
                        aria-label="Nombre de la lista de tareas" />

                    <!-- BOTÓN SELECCION COLOR -->
                    <button class="task-list__color-toggle" aria-label="Cambiar color de la lista">
                        <i class="bi bi-palette-fill"></i>
                    </button>

                </header>

                <!-- BARRA DE PROGRESO -->
                <div class="task-list__progress">
                    <progress value="0" max="100"></progress>
                    <span class="task-list__progress-text">0%</span>
                </div>

                <!-- OPCIONES DE COLORES SLIDE MENU -->
                <div class="task-list__color-menu" hidden>
                    <button class="task-list__color-button1" data-color="lightpink" aria-label="Rosa claro">Rosa</button>
                    <button class="task-list__color-button2" data-color="orange" aria-label="Naranjo">Anaranjado</button>
                    <button class="task-list__color-button3" data-color="lightyellow" aria-label="Amarillo claro">Amarillo</button>
                    <button class="task-list__color-button4" data-color="green" aria-label="Verde">Verde</button>
                    <button class="task-list__color-button5" data-color="lightblue" aria-label="Celeste">Celeste</button>
                </div>

                <!-- LISTA DE TAREAS -->
                <ul class="task-list__items">
                    <!-- ESTRUCTURA TAREA -->
                    <li class="task-item">
                        <label>
                            <input type="checkbox" class="task-item__check" />
                            <span class="task-item__text">Tarea 1</span>
                        </label>
                        <button class="task-list__rename" aria-label="Renombrar tarea">
                            <i class="bi bi-pencil-square"></i>
                        </button>
                        <button class="task-item__delete" aria-label="Eliminar tarea">
                            <i class="bi bi-trash3-fill"></i>
                        </button>
                    </li>
                </ul>

                <!-- ACCIONES -->
                <div class="task-list__actions">
                    <button class="task-list__add-task">
                        + Agregar tarea
                    </button>
                </div>

            </section>

        </section>


    </main>

    <footer>
        --- Mi lista de tareas ---
    </footer>

    <!-- MODAL FELICITACIÓN -->
    <dialog class="completion-modal">
        <div class="completion-modal__content">
            <i class="completion-modal__icon bi bi-check-circle-fill"></i>
            <p>¡Felicitaciones! ¡Has completado la lista de tareas!</p>
            <button class="completion-modal__close">Cerrar</button>
        </div>
    </dialog>

    <!-- MODAL ESTAS SEGURO DE BORRAR -->

    <dialog class="confirm-delete-modal">
        <div class="confirm-delete-modal__content">
            <p>¿Estás seguro que deseas borrar esta lista?</p>

            <div class="confirm-delete-modal__actions">
                <button class="confirm-delete-modal__confirm">Aceptar</button>
                <button class="confirm-delete-modal__cancel">Cancelar</button>
            </div>
        </div>
    </dialog>

    <!-- MODAL AÑADIR TAREAS A LA LISTA -->

    <dialog class="add-task-modal">
        <div class="add-task-modal__content">
            <p>Ingresa la tarea:</p>
            <div class="add-task-modal__ input">
                <input type="text" name="tasktoadd" id="task-to-add">
            </div>

            <div class="add-task-modal____actions">
                <button class="add-task-modal__confirm">Aceptar</button>
                <button class="add-task-modal__cancel">Cancelar</button>
            </div>
        </div>
    </dialog>

    <!-- MODAL ESTAS SEGURO DE BORRAR TAREA -->

    <dialog class="confirm-delete-modal-task">
        <div class="confirm-delete-modal-task__content">
            <p>¿Estás seguro que deseas borrar esta tarea?</p>

            <div class="confirm-delete-modal-task__actions">
                <button class="confirm-delete-modal-task__confirm">Aceptar</button>
                <button class="confirm-delete-modal-task__cancel">Cancelar</button>
            </div>
        </div>
    </dialog>

        <!-- MODAL RENOMBRAR TAREA -->

    <dialog class="rename-task">
        <div class="rename-task__content">
            <p>Escribe el nuevo nombre de tu tarea.</p>

            <div class="rename-task__input">
                <input type="text" name="tasktorename" id="task-to-rename">
            </div>

            <div class="rename-task__actions">
                <button class="rename-task__confirm">Aceptar</button>
                <button class="rename-task__cancel">Cancelar</button>
            </div>
        </div>
    </dialog>

</body>

</html>
